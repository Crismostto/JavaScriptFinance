<body class="d-flex h-100 text-center text-white bg-dark">
    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Mi finanzas</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Inicio</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Mis cuentas</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div class="ingresosGastos">
        
        <div class="card text-bg-light" style="max-width: 18rem;">
          <div class="card-header">Ingresos</div>
            <div class="card-body"> 
              <div class="alert alert-success" role="alert">
                Generar nuevo ingreso
              </div>
              <div class="containerFinanzas">
                <label for="ingresos">Nombre:</label>
                <input name="ingresos" id="nombreIngreso" type="text">
                <label for="montoIngresos">Monto($):</label>
                <input name="montoIngresos" id="montoIngreso" type="number">

                <button type="button" id="btnIngreso" class="btn btn-dark">Generar</button>
              </div> 
            </div>
        </div>
       
        <div class="card text-bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header">Balance general</div>
          <div class="card-body">
           
            <label for="balanceGeneral">Balance general</label>
            <div class="containerFinanzas">
              <div id="divBalanceGeneral" class="alert alert-primary" role="alert">
                <span>$</span><span id="montoBalanceGeneral">0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card text-bg-light" style="max-width: 18rem;">
          <div class="card-header">Gastos</div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
             Generar nuevo gasto
            </div>
            <div class="containerFinanzas">
              <label for="gastos">Nombre:</label>
              <input name="gastos" id="nombreGasto" type="text">
              <label for="montoGastos">Monto($):</label>
              <input name="montoGastos"id="montoGasto" type="number">
              <button type="button" id="btnGasto" class="btn btn-dark">Generar</button>
            </div>
          </div>
        </div>
        
     
      </div> 


      <div class="containerListado">
        <div class="listaCompletaIngresos">
        <h5>Listado completo ingresos</h5>        
        <table id="tablaIngresos" class="table table-dark">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Monto</th>
              <th scope="col">Fecha</th>
            </tr>
          </thead>
          <tbody id="tbodyIngresos">  
            <!-- Se ingresa por JS -->
          </tbody>
        </table>
        </div>

        <div class="listaCompletaGastos">
        <h5>Listado completo gastos</h5>        
        <table id="tablaGastos" class="table table-dark">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Monto</th>
              <th scope="col">Fecha</th>
            </tr>
          </thead>
          <tbody id="tbodyGastos">
            <!--Se ingresa por JS -->
          </tbody>
        </table>
      </div>
  </div>
